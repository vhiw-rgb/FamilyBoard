    <script>
        // ==========================================
        // CONFIGURATION
        // ==========================================
        // è«‹åœ¨é€™è£¡å¡«å…¥æ‚¨çš„ Firebase è¨­å®š
        // 1. åˆ° console.firebase.google.com å»ºç«‹å°ˆæ¡ˆ
        // 2. é¸æ“‡ã€Œç¶²é  (Web)ã€æ‡‰ç”¨ç¨‹å¼ </>
        // 3. è¤‡è£½ firebaseConfig å…§å®¹è²¼åˆ°ä¸‹æ–¹
        const firebaseConfig = {
  apiKey: "AIzaSyA-GhpkDNvI83933lcJeT3LMaNeTz8oI-o",
  authDomain: "familyboard-2b674.firebaseapp.com",
  projectId: "familyboard-2b674",
  storageBucket: "familyboard-2b674.firebasestorage.app",
  messagingSenderId: "605235202268",
  appId: "1:605235202268:web:fb846c177464c4571e8c19"
};

        // ==========================================
        // Data Service (Firebase Edition)
        // ==========================================
        let db;
        let localTasks = []; // ç”¨ä¾†æš«å­˜è³‡æ–™ä»¥ä¾›æ¸²æŸ“
        let unsubscribe = null; // ç”¨ä¾†åœæ­¢ç›£è½
        const AUTO_CLEANUP_HOURS = 24;

        // åˆå§‹åŒ– Firebase
        function initFirebase() {
            if (!firebaseConfig.apiKey) {
                document.getElementById('configWarning').classList.remove('hidden');
                document.getElementById('emptyState').classList.add('hidden');
                return false;
            }
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            return true;
        }

        const DataService = {
            // å•Ÿå‹•å³æ™‚ç›£è½
            initListener() {
                if (!initFirebase()) return;

                // ç›£è½ tasks é›†åˆï¼Œä¾ç…§ timestamp æ’åº
                unsubscribe = db.collection("tasks").orderBy("timestamp", "desc")
                    .onSnapshot((snapshot) => {
                        localTasks = [];
                        snapshot.forEach((doc) => {
                            localTasks.push({ ...doc.data(), firestoreId: doc.id });
                        });
                        
                        // è³‡æ–™æ›´æ–°æ™‚ï¼Œè‡ªå‹•åŸ·è¡ŒéæœŸæª¢æŸ¥èˆ‡æ¸²æŸ“
                        this.checkAutoCleanup();
                        renderTasks(); 
                    }, (error) => {
                        console.error("Error getting documents: ", error);
                        showToast("é€£ç·šç™¼ç”ŸéŒ¯èª¤");
                    });
            },

            // æ–°å¢ä»»å‹™ (å¯«å…¥ Firebase)
            async addTask(newTask) {
                if (!db) return;
                try {
                    // ä¸éœ€è¦æ‰‹å‹•å‘¼å« renderï¼Œç›£è½å™¨æœƒè™•ç†
                    await db.collection("tasks").add(newTask);
                } catch (e) {
                    console.error("Error adding document: ", e);
                    showToast("æ–°å¢å¤±æ•—");
                }
            },

            // åˆ‡æ›å®Œæˆç‹€æ…‹
            async toggleComplete(firestoreId) {
                if (!db) return;
                const task = localTasks.find(t => t.firestoreId === firestoreId);
                if (task) {
                    const newStatus = !task.completed;
                    const newCompletedAt = newStatus ? Date.now() : null;
                    
                    try {
                        await db.collection("tasks").doc(firestoreId).update({
                            completed: newStatus,
                            completedAt: newCompletedAt
                        });
                    } catch (e) {
                        console.error("Error updating document: ", e);
                    }
                }
            },

            // åˆªé™¤å–®ä¸€ä»»å‹™
            async deleteTask(firestoreId) {
                if (!db) return;
                try {
                    await db.collection("tasks").doc(firestoreId).delete();
                } catch (e) {
                    console.error("Error removing document: ", e);
                }
            },

            // æ‰¹æ¬¡åˆªé™¤å·²å®Œæˆä»»å‹™
            async deleteCompletedTasks() {
                if (!db) return;
                const batch = db.batch();
                let deleteCount = 0;

                localTasks.forEach(task => {
                    if (task.completed) {
                        const ref = db.collection("tasks").doc(task.firestoreId);
                        batch.delete(ref);
                        deleteCount++;
                    }
                });

                if (deleteCount > 0) {
                    await batch.commit();
                }
            },

            // è‡ªå‹•æ¸…ç†éæœŸä»»å‹™
            async checkAutoCleanup() {
                if (!db) return;
                const now = Date.now();
                const expiredTasks = localTasks.filter(task => {
                    if (!task.completed || !task.completedAt) return false;
                    const hoursSinceCompletion = (now - task.completedAt) / (1000 * 60 * 60);
                    return hoursSinceCompletion >= AUTO_CLEANUP_HOURS;
                });

                if (expiredTasks.length > 0) {
                    const batch = db.batch();
                    expiredTasks.forEach(task => {
                        const ref = db.collection("tasks").doc(task.firestoreId);
                        batch.delete(ref);
                    });
                    console.log(`Auto-cleaning ${expiredTasks.length} tasks`);
                    await batch.commit();
                }
            }
        };

        // ==========================================
        // UI Logic
        // ==========================================
        let currentTab = 'shopping';

        document.addEventListener('DOMContentLoaded', () => {
            switchTab('shopping');
            autoResize(document.getElementById('messageInput'));
            hideModal();
            // å•Ÿå‹• Firebase ç›£è½
            DataService.initListener();
        });

        function switchTab(tabName) {
            currentTab = tabName;
            ['shopping', 'bills', 'others'].forEach(t => {
                const btn = document.getElementById(`tab-${t}`);
                if (t === tabName) {
                    btn.classList.remove('bg-white', 'text-gray-500');
                    btn.classList.add('bg-orange-500', 'text-white', 'shadow-md');
                } else {
                    btn.classList.add('bg-white', 'text-gray-500');
                    btn.classList.remove('bg-orange-500', 'text-white', 'shadow-md');
                }
            });
            document.getElementById('categorySelect').value = tabName;
            renderTasks();
        }

        async function handlePost(e) {
            e.preventDefault();
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;

            const roleKey = document.getElementById('userSelect').value;
            const targetCategory = document.getElementById('categorySelect').value;
            const avatarChar = document.getElementById('userSelect').options[document.getElementById('userSelect').selectedIndex].text;

            // é€™è£¡ä¸å†éœ€è¦æ‰‹å‹•ç”¢ç”Ÿ IDï¼ŒFirebase æœƒè™•ç† Doc IDï¼Œä½†æˆ‘å€‘ä¿ç•™ timestamp åšæ’åºç”¨
            await DataService.addTask({
                text: text,
                role: roleKey,
                avatar: avatarChar,
                category: targetCategory,
                completed: false,
                completedAt: null,
                timestamp: Date.now()
            });

            input.value = '';
            input.style.height = '40px'; 
            
            if (targetCategory === currentTab) {
                // ä¸éœ€è¦å‘¼å« renderTasksï¼ŒonSnapshot æœƒè™•ç†
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else {
                switchTab(targetCategory);
                showToast(`å·²åŠ å…¥ã€Œ${getCategoryName(targetCategory)}ã€`);
            }
        }

        // ä¿®æ”¹ï¼šå‚³å…¥çš„æ˜¯ firestoreId å­—ä¸²
        function toggleTask(firestoreId) {
            // å°‡ ID è½‰ç‚ºå­—ä¸² (å¦‚æœåŸæœ¬æ˜¯æ•¸å­—) ç¢ºä¿ç›¸å®¹æ€§
            DataService.toggleComplete(String(firestoreId));
            // é€™è£¡ä¸éœ€è¦ renderï¼ŒDataService æ›´æ–°æœƒè§¸ç™¼ Snapshot
        }

        // Modal & Rendering Logic
        // ä¿®æ”¹ï¼šå‚³å…¥çš„æ˜¯ firestoreId å­—ä¸²
        function confirmDelete(firestoreId) {
            openModal('åˆªé™¤é …ç›®', 'ç¢ºå®šè¦æ°¸ä¹…åˆªé™¤é€™å€‹é …ç›®å—ï¼Ÿ', async () => {
                await DataService.deleteTask(String(firestoreId));
                hideModal();
            });
        }

        async function showCleanupModal() {
            // ä½¿ç”¨ localTasks å› ç‚ºå®ƒå·²ç¶“èˆ‡ Firebase åŒæ­¥
            const completedCount = localTasks.filter(t => t.completed).length;
            if (completedCount === 0) {
                showToast('ç›®å‰æ²’æœ‰å·²å®Œæˆçš„é …ç›®å–”');
                return;
            }
            openModal('æ¸…ç†å·²å®Œæˆ', `ç¢ºå®šè¦ä¸€æ¬¡æ¸…é™¤ ${completedCount} å€‹å·²å®Œæˆé …ç›®å—ï¼Ÿ`, async () => {
                await DataService.deleteCompletedTasks();
                hideModal();
                showToast(`å·²æ¸…ç† ${completedCount} å€‹é …ç›®`);
            });
        }

        function openModal(title, desc, confirmCallback) {
            const backdrop = document.getElementById('modalBackdrop');
            const content = document.getElementById('modalContent');
            
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerText = desc;
            
            const confirmBtn = document.getElementById('modalConfirmBtn');
            const newBtn = confirmBtn.cloneNode(true);
            confirmBtn.parentNode.replaceChild(newBtn, confirmBtn);
            newBtn.onclick = confirmCallback;

            backdrop.classList.remove('hidden');
            void backdrop.offsetWidth; 
            backdrop.classList.add('backdrop-active');
            backdrop.classList.remove('backdrop-enter');
            content.classList.add('modal-active');
            content.classList.remove('modal-enter');
        }

        function hideModal() {
            const backdrop = document.getElementById('modalBackdrop');
            const content = document.getElementById('modalContent');
            backdrop.classList.remove('backdrop-active');
            backdrop.classList.add('backdrop-enter');
            content.classList.remove('modal-active');
            content.classList.add('modal-enter');
            setTimeout(() => { backdrop.classList.add('hidden'); }, 200);
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.classList.remove('opacity-0', 'translate-y-[-10px]');
            setTimeout(() => { toast.classList.add('opacity-0', 'translate-y-[-10px]'); }, 2000);
        }

        function renderTasks() {
            // ä½¿ç”¨å·²åŒæ­¥çš„ localTasks
            updateBadges(localTasks);

            const tabTasks = localTasks.filter(t => t.category === currentTab);
            
            tabTasks.sort((a, b) => {
                if (a.completed !== b.completed) return a.completed ? 1 : -1;
                return b.timestamp - a.timestamp;
            });

            const taskListEl = document.getElementById('taskList');
            const emptyStateEl = document.getElementById('emptyState');
            const configWarningEl = document.getElementById('configWarning');

            // å¦‚æœæ²’æœ‰ Configï¼Œä¸é¡¯ç¤ºåˆ—è¡¨
            if (!firebaseConfig.apiKey) return;
            configWarningEl.classList.add('hidden');

            taskListEl.innerHTML = '';
            taskListEl.appendChild(emptyStateEl);
            taskListEl.appendChild(configWarningEl); // ä¿ç•™çµæ§‹

            if (tabTasks.length === 0) {
                emptyStateEl.classList.remove('hidden');
            } else {
                emptyStateEl.classList.add('hidden');
                
                tabTasks.forEach(task => {
                    const el = document.createElement('div');
                    const containerClass = task.completed 
                        ? 'opacity-40 grayscale bg-gray-100 border-gray-200' 
                        : 'bg-white border-orange-100/50';
                    const textDecoration = task.completed ? 'line-through text-gray-500' : 'text-gray-800';
                    const checkedState = task.completed ? 'checked' : '';

                    // æ³¨æ„ï¼šé€™è£¡å°‡ ID åŠ ä¸Šå¼•è™Ÿï¼Œå› ç‚º Firebase ID æ˜¯å­—ä¸²
                    el.className = `flex items-center gap-3 p-3 rounded-xl shadow-sm border transition-all duration-300 ${containerClass}`;
                    el.innerHTML = `
                        <div class="flex-none pt-1">
                            <input type="checkbox" class="custom-checkbox w-6 h-6 rounded-full border-2 border-orange-300 appearance-none cursor-pointer transition-colors relative bg-white" ${checkedState} onchange="toggleTask('${task.firestoreId}')">
                        </div>
                        <div class="flex-1 min-w-0 flex flex-col justify-center cursor-pointer" onclick="toggleTask('${task.firestoreId}')">
                            <div class="text-base font-medium leading-snug break-words ${textDecoration}">
                                ${escapeHtml(task.text)}
                            </div>
                            <div class="flex items-center gap-1 mt-1 opacity-70">
                                <span class="text-sm">${task.avatar}</span>
                                <span class="text-xs text-gray-400">${new Date(task.timestamp).toLocaleDateString()}</span>
                            </div>
                        </div>
                        <button onclick="confirmDelete('${task.firestoreId}')" class="flex-none p-2 text-gray-300 hover:text-red-400 active:text-red-500 transition-colors">
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                    `;
                    taskListEl.appendChild(el);
                });

        }

        function updateBadges(allTasks) {
            ['shopping', 'bills', 'others'].forEach(cat => {
                const count = allTasks.filter(t => t.category === cat && !t.completed).length;
                const badgeEl = document.getElementById(`badge-${cat}`);
                if (count > 0) {
                    badgeEl.innerText = count > 99 ? '99+' : count;
                    badgeEl.classList.remove('hidden');
                } else {
                    badgeEl.classList.add('hidden');
                }
            });
        }

        function getCategoryName(key) {
            const map = { 'shopping': 'æ¡è³¼', 'bills': 'ç¹³è²»', 'others': 'é›œé …' };
            return map[key] || '';
        }

        function autoResize(textarea) { textarea.style.height = 'auto'; textarea.style.height = textarea.scrollHeight + 'px'; }
        function escapeHtml(text) { return text.replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' })[m]); }
